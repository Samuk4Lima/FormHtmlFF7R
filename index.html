<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="Modulo-CSS/FormRemake.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário FF7R</title>
</head>
<body>
    <div>
        <img class="logo" src="imagens/FF7R.png" alt="">
        <h3 class="insNome">Insira seu nome:</h3>
        <input type="text" name="nome" placeholder="Insira seu nome...">
        <h3 class="insNome">Insira seu e-mail:</h3>
        <input type="email" name="email" placeholder="Insira seu e-mail...">
        <h3 class="insNome">Envie o motivo de sua Pré-Ordem:</h3>
        <input type="text" name="mensagem" placeholder="Comente aqui...">
        <input type="submit" name="envio" value="Garanta sua Pré-Ordem">
    </div>
    
</body>
</html>
